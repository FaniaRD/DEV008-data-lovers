<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="headerContainer">
      <img src="./studiog_banner.png" class="banner" />
    </div>
  </header>
  <body>
    <main id="root">
      <div class="toolBar">
        <div class="toolGroup">
          <label> Sort movies by </label>
          <select id="orderBy">
            <option selected disabled>Choose sort order</option>
            <option value="byDateDes">Release date (descending)</option>
            <option value="byDateAs">Release date (ascending)</option>
            <option value="byScore">Best to worst rated</option>
          </select>
          <label> Filter by film director </label>
          <select id="filterDirector">
            <option selected disabled>Choose a film director</option>
            <option value="All">All</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          </select>
        </div>
      </div>
      <div id="movieList"></div>

      <!-- <div class="searchWrapper"> 
        <label for="search">Search</label>
        <input type="search"  id="search" placeholder="Serch">
      </div> -->
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
